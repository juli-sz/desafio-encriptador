<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador Alura</title>
</head>
<body class="dark-theme">
    <header>
        <img src="src/logo.svg" alt="logo tipo alura" class="logo">
        <div class="select_tema">
            <input type="checkbox" name="" id="btn_tema">
            <label for="btn_tema" class="conten_tema label_boton">
                <p class="check_tema">
                    <i class="control"></i>
                </p>
            </label>
            <label for="btn_tema" class="conten_tema label_texto">Tema-oscuro</label>
        </div>
    </header>
    <main>
        <section class="conten cifrar" id="cifrar">
            <textarea name="" id="txt_base" cols="30" rows="10" class="texto base" placeholder="Ingrese el texto aqui"></textarea>
            <div class="menu_btn">
                <p class="info"><span class="advertencia">!</span>Solo letras minúsculas y sin acentos</p>
                <button id="btnCodificar" class="boton codificar">Encriptar</button>
                <button id="btnDecodificar" class="boton decodificar">Desencriptar</button>
            </div>
        </section>
        <section class="conten descifrar">
            <textarea name="" id="txt_mensaje" cols="30" rows="10" class="texto mensaje valor"></textarea>
            <button id="btnCopiar" class="boton copiar">Copiar</button>
        </section>
    </main>
    <footer><p class="autor">Juliana Sáez @ 2024 <a href="https://github.com/juli-sz"><img style="height: 18px; width: 18px;" src="src/github.png" alt="github"></a> </p></footer>
    <script src="script.js"></script>
</body>
</html>
